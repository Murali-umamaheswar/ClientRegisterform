<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaampleKart</title>
</head>

<!-- css file -->
<link rel="stylesheet" href="../home/home.component.css">


 <!-- font awesome icon -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <nav >
        <div class="nav-responsive" style="padding-bottom: 0px;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDTwodp3st443lERHOcgERQjGAIW6yCL_GAw&usqp=CAU" alt="image" class="logo" id="logo">
            <div class="nav-search">
                <a href="">
                    <i class="fa fa-search" id="find">
                    </i>
                </a>
                <input type="text" id="search" placeholder="search">
            </div>
            <div class="access">
                <a  id="cart"><i class="fa fa-shopping-cart"></i></a>
                <div class="container">
                    <a  id="account"><i class="fa fa-user-circle-o"></i></a>
                    <div class="middle">
                      
                      <div class="text" style="color: blue;">{{userDisplayName}}</div>
                    </div>
                </div>
                <a href="#" id="cart"><i class="fa fa-sign-out"></i></a>
            </div>
            
            
        </div>      
    </nav>

<!-- main section -->
<main id="main" >

<div class="container-fluid" >
    <div class="row" (click)="openPopup()">
        <div class="col-3 p-2 mt-4" *ngFor="let items of getmobs" >
            <div class="text-center" >
            <img class="im" src="data:image/jpeg;base64,{{items.image_of_the_device}}" (click)="getImageUrl($event)" alt="" />
            <p class="mt-3" style="font-weight:bold"><span>Rs </span>{{ items.price_of_the_device }}</p></div>
            <div style="margin-left:80px" class="text-left">
                <p  ><span style="font-weight:bold" > Model :</span> {{ items.name_of_the_device }}</p>
                <p ><span style="font-weight:bold"> Release Year :</span>{{ items.year_of_the_release }} </p>
                <p  ><span style="font-weight:bold"> Storage :</span> {{ items.memory_rom }}</p>
                <p  ><span style="font-weight:bold"> Brand :</span> {{ items.manufacturer }}</p>
            </div>
        </div>
    </div>
</div>
   
<div
    class="modal"
    tabindex="-1"
    role="dialog"
    [ngStyle]="{'display':displayStyle}" (click)="closePopup()">
    <div class="modal-dialog" role="document" >
    <div class="modal-content">
        <div class="modal-header">
            <p>Mobile large view</p>
        </div>
        <div class="modal-body" >
        <img src={{imageUrl}} style="width: 100%;">
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                (click)="closePopup()">
            Close
        </button>
        </div>
    </div>
    </div>
</div>

  </main>
 </body>
</html>
